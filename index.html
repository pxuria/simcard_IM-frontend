<!DOCTYPE html>
<html lang="fa-IR" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./packages/tailwindcss-v3.4.4.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <title>Registraion Form</title>
  </head>

  <body class="relative">
    <!-- top right svg first page -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="359"
      height="620"
      viewBox="0 0 359 620"
      fill="none"
      class="absolute top-0 right-0 z-[-1]"
    >
      <path
        d="M98.5 255.5C-20.7 187.1 -6.83337 56.6667 15 0H359.5V619.5C343 604.667 306.8 557.6 294 488C278 401 247.5 341 98.5 255.5Z"
        fill="url(#paint0_linear_26_249)"
        fill-opacity="0.75"
      />
      <defs>
        <linearGradient
          id="paint0_linear_26_249"
          x1="141.329"
          y1="4.97548"
          x2="360"
          y2="494"
          gradientUnits="userSpaceOnUse"
        >
          <stop stop-color="#2F68DD" />
          <stop offset="1" stop-color="#5B88E4" stop-opacity="0.6" />
        </linearGradient>
      </defs>
    </svg>

    <!-- bottom left svg first page -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="542"
      height="463"
      viewBox="0 0 542 463"
      fill="none"
      class="absolute bottom-0 left-0 z-[-1]"
    >
      <path
        d="M185 26C99.4 -38.8 4 33.3333 -33 77.5V482.5H532C554.833 459.667 549.5 393.7 345.5 312.5C90.5 211 292 107 185 26Z"
        fill="url(#paint0_linear_26_248)"
      />
      <defs>
        <linearGradient
          id="paint0_linear_26_248"
          x1="49"
          y1="19.5"
          x2="588.5"
          y2="665"
          gradientUnits="userSpaceOnUse"
        >
          <stop stop-color="#3A3AE4" />
          <stop offset="1" stop-color="#E45B88" />
        </linearGradient>
      </defs>
    </svg>

    <main class="container w-screen mx-auto absolute top-[20%]">
      <!-- Progress bar -->
      <div class="progressbar w-[700px] mx-auto mb-[5rem]">
        <div class="progress" id="progress"></div>

        <div
          class="progress-step progress-step-active"
          data-title="انتخاب شماره"
        ></div>
        <div class="progress-step" data-title="تکمیل فرم اطلاعات"></div>
        <div class="progress-step" data-title="روش پرداخت"></div>
        <div class="progress-step" data-title="صفحه تکمیل سفارش"></div>
      </div>

      <h2 class="text-center text-black font-semibold text-2xl mb-[3rem]">
        شماره مد نظر خود را انتخاب نمایید
      </h2>

      <form class="form">
        <!-- Steps -->
        <div class="form-step form-step-active">
          <!-- Cards -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div
                class="py-[2.5rem] px-[2rem] border border-solid border-[#d9d9d9] rounded-[16px] bg-[#fff] active-card w-[490px] swiper-slide"
              >
                <div
                  class="w-full rounded-[12px] bg-[#ededed] flex px-4 py-5 cursor-pointer gap-2 items-center"
                >
                  <span class="font-semibold text-xl">(253) 677-0596</span>
                  <div class="flex gap-2">
                    <div class=""></div>
                    <div class="bg-[#fff] py-2 px-auto rounded-lg">
                      <span class="">اوکراین</span>
                      <img src="" alt="اوکراین" class="" />
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="py-[2.5rem] px-[2rem] border border-solid border-[#d9d9d9] rounded-[16px] bg-[#fff] active-card w-[490px] swiper-slide"
              >
                a
              </div>
              <div
                class="py-[2.5rem] px-[2rem] border border-solid border-[#d9d9d9] rounded-[16px] bg-[#fff] active-card w-[490px] swiper-slide"
              >
                a
              </div>
            </div>
          </div>
          <div class="">
            <button type="button" class="btn btn-next width-50 ml-auto">
              Next
            </button>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="btns-group">
            <button type="button" class="btn btn-prev">Previous</button>
            <button type="button" class="btn btn-next">Next</button>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" />
          </div>
          <div class="input-group">
            <label for="ID">National ID</label>
            <input type="number" name="ID" id="ID" />
          </div>
          <div class="btns-group">
            <button type="button" class="btn btn-prev">Previous</button>
            <button type="button" class="btn btn-next">Next</button>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>
          <div class="btns-group">
            <button type="button" class="btn btn-prev">Previous</button>
            <button type="submit" class="btn">submit</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
